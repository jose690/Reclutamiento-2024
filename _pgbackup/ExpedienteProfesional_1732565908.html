<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta name="description" content=""> 
    <meta name="author" content=""> 
    <title>New page</title>     
    <link href="css/theme.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ADLaM+Display&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=AR+One+Sans&display=swap">
    <link href="css/ExpedienteProfesional.css" rel="stylesheet" type="text/css">
  </head>   
  <body class="body">
    <div class="cuadroGeneral">
      <header class="header">
        <div class="cuadroLogo">
          <img src="Assets/SIAL.png" class="logo">
        </div>
        <div class="cuadroBotonesMenuPrincipal">
          <div class="cuadroBotonExpediente cuadroBotonMenuP">
            <button class="botonExpediente botonMenuPrincipal" type="button">Expediente</button>
          </div>
          <div class="cuadroBotonMenuP cuadroBotonOfertar">
            <button class="botonMenuPrincipal botonOfertar" type="button">Ofertar</button>
          </div>
          <div class="cuadroBotonMenuP cuadroBotonVacantes">
            <button class="botonMenuPrincipal botonVacantes" type="button">Vacantes</button>
          </div>
        </div>
        <div class="cuadroNombreFotoSalir">
          <div class="cuadroNombre">
            <p class="nombre">José Francisco Guzmán Chavarría</p>
          </div>
          <div class="cuadroFoto">
            <img src="Assets/Foto.jpg" class="Foto">
          </div>
          <div class="cuadroBotonSalir">
            <button class="boton botonSalir" type="button">Salir</button>
          </div>
        </div>
      </header>
      <main>
        <section>
          <div class="cuadroPersonalGeneral">
            <div class="menuBotonesNavegacion">
              <button class="botonExpedientePersonal botonMenuSecundario botonPaginaPropia">Expediente personal</button>
              <button class="botonExpedienteAcademico botonMenuSecundario">Expediente académico</button>
              <button class="botonExpedienteProfesional botonMenuSecundario">Expediente profesional</button>
              <button class="botonMenuSecundario botonReferenciasPersonales">Referencias personales</button>
              <button class="botonMenuSecundario botonReferenciasProfesionales">Referencias profesionales</button>
              <button class="botonMenuSecundario botonOtrosDatos">Otros datos</button>
            </div>
            <div class="cuadroPrincipal">
              <button>Click me!</button>
              <div></div>
              <div class="cuadroBotonesGuardarAtras">
                <button class="boton botonGuardar">Guardar</button>
                <button class="boton botonAtras">Atras</button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
